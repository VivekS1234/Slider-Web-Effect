<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider &bull; Slide Effect App</title>
</head>
<body>

    <div class="parent">
        <div class="nav">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="back">
            <img src="https://plus.unsplash.com/premium_photo-1664874602602-4b097e7cb824?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="onTop">
            <div class="main-sec">
                <img src="https://images.unsplash.com/photo-1648564101804-3d0bc21c99bd?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="bottom-sec">
                <h1>find a match</h1>
                <div class="button-box">
                    <button>Outdoor</button>
                    <button>Design</button>
                    <button>Diving</button>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum consequuntur ea esse aliquid magnam explicabo</p>
            </div>
            <div class="footer-sec">
                <i class="fa-solid fa-thumbs-down"></i>
                <i class="fa-solid fa-fire"></i>
                <i class="fa-solid fa-comment"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
